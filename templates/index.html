<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <script>
            const udateLux = async(url, element) => {
                const sensorData = await fetch(url).then(response => response.text())
                const target = document.getElementById(element)
                target.innerHTML = '<h1>${sensorData}</h1>'
            }
        </script>
    </head>
    <body onload="updateLux('/lux', 'data')">
        <center>
            <div id="data">test</div>
            <input type="button" value="renew" onclick="updateLux('/lux', 'data')">
        </center>        
    </body>
</html>
